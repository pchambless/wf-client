name: Auto-Assign Issue to Project

on:
  issues:
    types:
      - opened

jobs:
  assign_to_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: andymckay/add-to-github-projects@v1.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project: "Whatsfresh Requirements" # Replace with your exact project name
          column: "Backlog"                 # Replace with your exact column name
